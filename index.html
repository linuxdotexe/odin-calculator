<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="logic.js"></script>
    <title>Calculator | The Odin Project</title>
  </head>
  <body>
    <h1>Number-Cruncher 9000</h1>
    <div id="container">
      <div id="display">80085</div>
      <div id="cols">
        <div class="col">
          <button>BS</button>
          <button>C</button>
          <button>/</button>
          <button>X</button>
        </div>
        <div class="col">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
        </div>
        <div class="col">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div class="col">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>=</button>
        </div>
        <div class="col">
          <button id="zero">0</button>
          <button>.</button>
        </div>
      </div>
    </div>
  </body>
</html>
